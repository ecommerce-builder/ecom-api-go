openapi: 3.0.2
servers:
- description: Ecom Test API Service (GAE)
  url: https://open247-gae.appspot.com
- description: Ecom Test API Service
  url: http://localhost:8080
- description: Ecom Test API Service Ngrok
  url: https://c30972ed.ngrok.io
info:
  description: |
    # Ecom API
    Most requests require a JSON Web Token (JWT) aquired by signing into the Firebase Auth that corresponds to the API endpoint.

    ## Authentication
    API resources are protected by levels of access:

      * None (No JWT required)
      * `RoleShopper` (JWT contains no custom `role` claim)
      * `RoleCustomer` (JWT contains a custom claim `"role": "customer"`)
      * `RoleAdmin` (JWT contains a custom claim `"role": "admin"`)
      * `RoleSuperUser` (JWT contains a custom claim `"role": "root"`)

    Set the `Authorization: Bearer $JWT` header before calling the API endpoints that require authentication.

  version: "v0.58.1"
  title: Headless Ecommerce API
  contact:
    name: Andy Fusniak
    email: andy@andyfusniak.com
paths:
  /:
    get:
      summary: Health Check
      operationId: OpHealthCheck1
      tags:
      - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'ok'
  /healthz:
    get:
      summary: Health Check
      operationId: OpHealthCheck2
      tags:
      - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'ok'
  /config:
    get:
      summary: Get config object
      description: |
        GetSystemConfig requires no JSON Web Token.
      operationId: GetSystemConfig
      tags:
      - Misc
      responses:
        '200':
          description: System Config object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfig'
  /carts:
    post:
      security:
      - bearerAuth: []
      summary: Create a new shopping cart
      description: |
        Creates an empty shopping cart. A shopping cart contains products and coupons. The response body `id` attribute contains a unique identifier for the newly created cart.

        OpCreateCart requires `RoleShopper` privileges.
      operationId: OpCreateCart
      tags:
      - Carts
      responses:
        '201':
          description: cart object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
              example:
                object: cart
                id: '30ad2997-3d19-4001-88d9-e2568d8cf720'
                locked: false
                created: '2019-08-02T12:02:42.217936Z'
                modified: '2019-08-02T12:02:42.217936Z'
  /carts/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the cart.
      schema:
        type: string
        format: uuid
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    get:
      security:
      - bearerAuth: []
      summary: Get a shoping cart including cart products, cart offers and cart coupons
      description: |
        Retrives an existing shopping cart with the given cart ID. OpGetCart requires `RoleShopper` privileges.
      tags:
      - Carts
      responses:
        '200':
          description: Cart object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: |
            The cart with the given cart_id could not be found.
          content:
            application/json:
              schema:
                example: ''
  /carts/{id}/products:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the cart.
      schema:
        type: string
        format: uuid
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    get:
      security:
      - bearerAuth: []
      summary: Get cart products
      description: |
        OpGetCartProducts requires `RoleShopper` privileges.
      operationId: OpGetCartProducts
      tags:
      - Cart Products
      responses:
        '200':
          description: List of cart_product objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartProduct'
        '404':
          description: |
            The cart with cart_id in the path could not be found. You should first create a cart calling the `OpCreateCart` operation and use its cart_id.
          content:
            application/json:
              example: ''
    delete:
      security:
      - bearerAuth: []
      summary: Empty the entire cart of products
      description: |
        OpEmptyCartProducts requires `RoleShopper` privileges.
      operationId: OpEmptyCartProducts
      tags:
      - Cart Products
      responses:
        '204':
          description: No Content
  /carts-products:
    post:
      security:
      - bearerAuth: []
      summary: Place a product into a cart
      description: |
        OpAddProductToCart requires `RoleShopper` privileges. Places an new product to the cart returning the cart_product object. Each product has a unique identifier.
      operationId: OpAddProductToCart
      tags:
      - Cart Product
      requestBody:
        description: New CartProduct
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - cart_id
              - product_id
              - qty
              properties:
                cart_id:
                  type: string
                  format: uuid
                  example: 'd9b210a3-0a0a-485f-8851-0ca77cee02f8'
                product_id:
                  type: string
                  format: uuid
                  example: '54bfd164-b31a-4e61-b715-9c1cbe3c18e3'
                qty:
                  type: integer
                  example: 2
      responses:
        '201':
          description: cart_product object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartProduct'
        '404':
          description: |
            The cart with cart_id in the path could not be found. You should first create a cart calling the `OpCreateCart` operation and use its cart_id.
          content:
            application/json:
              example: ''
        '409':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/cart-product-exists:
                  summary: cart/cart-product-exists
                  value:
                    status: 409
                    code: 'cart/cart-product-exists'
                    message: cart product already exists in the cart
  /carts-products/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the cart product.
      schema:
        type: string
        example: 'aba8b505-d016-4afc-95bd-1f292ed5a915'
    patch:
      security:
      - bearerAuth: []
      summary: Update a cart product with a new quantity
      description: |
        OpUpdateCartProduct requires `RoleShopper` privileges.
      operationId: OpUpdateCartProduct
      tags:
      - Cart Products
      requestBody:
        description: New quantity for cart product
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - qty
              properties:
                qty:
                  type: integer
                  example: 3
      responses:
        '200':
          description: cart_product object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartProduct'
    delete:
      security:
      - bearerAuth: []
      summary: Delete a cart product
      description: |
        OpDeleteCartProduct requires `RoleShopper` privileges.
      operationId: OpDeleteCartProduct
      tags:
      - Cart Products
      responses:
        '204':
          description: No Content
  /carts/{id}/coupons:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the cart.
      schema:
        type: string
        format: uuid
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    get:
      security:
      - bearerAuth: []
      summary: Get cart coupons
      description: |
        OpGetCartCoupons requires `RoleShopper` privileges.
      operationId: OpGetCartCoupons
      tags:
      - Cart Coupons
      responses:
        '200':
          description: List of cart coupon objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartCoupon'
        '404':
          description: |
            The cart with cart_id in the path could not be found. You should first create a cart calling the `OpCreateCart` operation and use its cart_id.
          content:
            application/json:
              example: ''
  /carts-coupons:
    post:
      security:
      - bearerAuth: []
      summary: Apply a coupon to the cart
      description: |
        OpApplyCouponToCart requires `RoleShopper` privileges.
      operationId: OpApplyCouponToCart
      tags:
      - Cart Coupons
      requestBody:
        description: Coupon association
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - cart_id
              - coupon_id
              properties:
                cart_id:
                  type: string
                  format: uuid
                  example: 'd9b210a3-0a0a-485f-8851-0ca77cee02f8'
                product_id:
                  type: string
                  format: uuid
                  example: '3342dc39-58ec-4cd5-a99e-0d602c600741'
      responses:
        '200':
          description: cart coupon object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartCoupon'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/coupon-already-in-cart:
                  summary: cart/coupon-already-applied-to-cart
                  value:
                    status: 409
                    code: 'cart/coupon-already-applied-to-cart'
                    message: the coupon has already been applied to the cart
                cart/coupon-not-found:
                  summary: cart/coupon-not-found
                  value:
                    status: 409
                    code: 'cart/coupon-not-found'
                    message: the coupon could not be found
                cart/coupon-not-valid:
                  summary: cart/coupon-not-valid
                  value:
                    status: 409
                    code: 'cart/coupon-not-valid'
                    message: coupon is not a valid coupon
  /carts-coupons/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the cart coupon.
      schema:
        type: string
        example: '5db8fd80-a7ac-470b-ba10-1d3d051bea72'
    delete:
      security:
      - bearerAuth: []
      summary: Unapply a coupon from the cart
      description: |
        OpUnapplyCartCoupon requires `RoleAdmin` privileges.
      tags:
      - Cart Coupons
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /offers:
    post:
      security:
      - bearerAuth: []
      summary: Create a new offer
      description: |
        OpCreateOffer requires `RoleAdmin` privileges.
      operationId: OpCreateOffer
      tags:
      - Offers
      responses:
        '201':
          description: offer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'

    get:
      security:
      - bearerAuth: []
      summary: List all offers
      description: |
        OpListDiscounts requires `RoleAdmin` privileges.
      tags:
      - Offers
      responses:
        '200':
          description: List of offer objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Offer'
  /offers/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the offer.
      schema:
        type: string
        example: '20574b05-29a4-49f6-bf89-fe231c09d8a5'
    get:
      security:
      - bearerAuth: []
      summary: Get an offer
      description: |
        OpGetOffer requires `RoleAdmin` privileges.
      tags:
      - Offers
      responses:
        '200':
          description: Offer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Offer'
        '404':
          description: Not Found
    delete:
      security:
      - bearerAuth: []
      summary: Delete an offer
      description: |
        OpDeleteOffer requires `RoleAdmin` privileges.
      tags:
      - Offers
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /products/{id}/offers:
    post:
      security:
      - bearerAuth: []
      summary: Apply an offer to an individual product
      description: |
        OpApplyProductOffer requires `RoleAdmin` privileges. The request body contains a `offer_id` that references the id returned when creating a new offer object.
      operationId: OpApplyProductOffer
      tags:
      - Offers
      parameters:
      - name: id
        required: true
        in: path
        description: Product SKU
        schema:
          type: string
          example: 'TV-SKU'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferApplyRequest'
      responses:
        '204':
          description: Not Content
        '404':
          description: Not Found
  /coupons:
    post:
      security:
      - bearerAuth: []
      summary: Create a new coupon offer
      description: |
        OpCreateCoupon requires `RoleAdmin` privileges.
      operationId: OpCreateCoupon
      tags:
      - Coupons
      responses:
        '501':
          description: Not Implemented
  /coupons/{id}:
    delete:
      parameters:
      - name: id
        required: true
        in: path
        description: A unique identifier for the offer.
        schema:
          type: string
          example: '20574b05-29a4-49f6-bf89-fe231c09d8a5'
      security:
      - bearerAuth: []
      summary: Void a coupon
      description: |
        OpVoidCoupon requires `RoleAdmin` privileges.
      operationId: OpVoidCoupon
      tags:
      - Coupons
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /promo-rules:
    post:
      security:
      - bearerAuth: []
      summary: Create a new promotion rule
      description: |
        OpCreatePromoRule requires `RoleAdmin` privileges.
      operationId: OpCreatePromoRule
      tags:
      - Promotion Rules
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromoRuleCreateRequest'
      responses:
        '201':
          description: promo_rule object
          content:
            applicatio/json:
              schema:
                $ref: '#/components/schemas/PromoRule'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      security:
      - bearerAuth: []
      summary: Get a list of all promotion rules
      description: |
        OpListPromoRules requires `RoleAdmin` privileges.
      operationId: OpListPromoRules
      tags:
      - Promotion Rules
      responses:
        '200':
          description: list of promo_list objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PromoRule'
  /promo-rules/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the promo rule.
      schema:
        type: string
        format: uuid
        example: 'd8f3d5d4-9143-4ec0-87fe-0753afecaa87'
    get:
      security:
      - bearerAuth: []
      summary: Get a promotion rules
      description: |
        OpGetPromoRule requires `RoleAdmin` privileges.
      operationId: OpGetPromoRule
      tags:
      - Promotion Rules
      responses:
        '200':
          description: promo_rule object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PromoRule'
    delete:
      security:
      - bearerAuth: []
      summary: Delete a promotion rules
      description: |
        OpDeletePromoRule requires `RoleAdmin` privileges.
      operationId: OpDeletePromoRule
      tags:
      - Promotion Rules
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /catagories/{id}/offer:
    post:
      security:
      - bearerAuth: []
      summary: Apply an offer code to a category
      description: |
        OpApplyCategoryOffer requires `RoleAdmin` privileges. The request body contains a `offer_id` that references the id returned when creating an offer object.
      operationId: OpApplyCategoryOffer
      tags:
      - Offers
      parameters:
      - name: id
        required: true
        in: path
        description: A unique identifier for the category.
        schema:
          type: string
          format: uuid
          example: '0baf0ae0-ef99-4200-822d-341f44b79b3f'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OfferApplyRequest'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                discount/discount-leaf-category-zero-products:
                  summary: discount/discount-leaf-category-zero-products
                  value:
                    status: 409
                    code: 'discount/discount-leaf-category-zero-products'
                    message: discounts can only be applied to leaf categories containing products
  /admins:
    post:
      security:
      - bearerAuth: []
      summary: Create a new administrator
      description: |
        OpCreateAdmin requires `RoleAdmin` privileges.
      operationId: OpCreateAdmin
      tags:
      - Admins
      requestBody:
        description: New administrator details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
      - bearerAuth: []
      summary: List all administrators
      description: |
        OpListAdmins requires `RoleAdmin` privileges.
      operationId: OpListAdmins
      tags:
      - Admins
      responses:
        '200':
          description: A list of customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /admins/{id}:
    parameters:
    - name: id
      required: true
      in: path
      description: A unique identifier for the administrator.
      schema:
        type: string
        format: uuid
        example: '2d8661d3-0fac-4b72-8219-90731fb1935d'
    delete:
      security:
      - bearerAuth: []
      summary: Delete an administrator
      description: |
        OpDeleteAdmin requires `RoleSuperUser` privileges.
      operationId: OpDeleteAdmin
      tags:
      - Admins
      responses:
        '204':
          description: No content
  /users:
    post:
      summary: Create and sign up a new customer
      description: |
        Sign up a new customer creates a new customer with the role of `RoleCustomer` only.
        ### Auth
        OpCreateCustomer requires no JSON Web Token.
      operationId: OpCreateCustomer
      tags:
      - Users
      requestBody:
        description: New customer details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
      - bearerAuth: []
      summary: List all users
      description: |
        OpListUsers requires `RoleAdmin` privileges.
      operationId: OpListUsers
      tags:
      - Users
      responses:
        '200':
          description: List of Customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /categories:
    put:
      security:
      - bearerAuth: []
      summary: Replace all categories
      description: |
        OpUpdateCatalog requires `RoleAdmin` privileges.
      operationId: OpUpdateCatalog
      tags:
      - Categories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
            example:
              segment: a
              name: ประเภท A
              categories:
              - segment: b
                name: ประเภท B
                categories:
                - segment: e
                  name: ประเภท E
                  categories: []
              - segment: c
                name: ประเภท C
                categories:
                - segment: f
                  name: ประเภท F
                  categories:
                  - segment: i
                    name: ประเภท I
                    categories: []
                  - segment: j
                    name: ประเภท J
                    categories:
                    - segment: m
                      name: ประเภท M
                      categories: []
                    - segment: 'n'
                      name: ประเภท N
                      categories: []
                - segment: g
                  name: ประเภท G
                  categories: []
              - segment: d
                name: ประเภท D
                categories:
                - segment: h
                  name: ประเภท H
                  categories:
                  - segment: k
                    name: ประเภท K
                    categories: []
                  - segment: l
                    name: ประเภท L
                    categories: []
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/cart-product-exists:
                  summary: cart/cart-product-exists
                  value:
                    status: 409
                    code: 'cart/cart-product-exists'
                    message: cart product exists in the cart
    get:
      security:
      - bearerAuth: []
      summary: Get all categories
      description: |
        OpGetCatalog requires `RoleShopper` privileges.
      operationId: OpGetCatalog
      tags:
      - Categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
    delete:
      security:
      - bearerAuth: []
      summary: Purge all categories
      description: |
        OpPurgeCatalog requires `RoleAdmin` privileges.
      operationId: OpPurgeCatalog
      tags:
      - Categories
      responses:
        '204':
          description: No Content
  /products-categories:
    put:
      security:
      - bearerAuth: []
      summary: Replace all products to categories associations
      description: |
        OpUpdateProductsCategories requires `RoleAdmin` privileges.
      operationId: OpUpdateProductsCategories
      tags:
      - Products Categories
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                object:
                  type: string
                  enum: ['list']
                  example: 'list'
                data:
                  type: array
                  items:
                    $ref: '#/components/schemas/CreateProductsCategories'
      responses:
        '200':
          description: list of products_categories objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductsCategories'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      security:
      - bearerAuth: []
      summary: Get all product to category associations
      description: |
        OpGetProductsCategories requires `RoleShopper` privileges.
      operationId: OpGetProductsCategories
      tags:
        - Products Categories
      responses:
        '200':
          description: list of products_categories objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductsCategories'
    delete:
      security:
      - bearerAuth: []
      summary: Purge all category to product associations
      description: |
        OpPurgeCatalogAssocs requires `RoleAdmin` privileges.
      operationId: OpPurgeCatalogAssocs
      tags:
      - Products Categories
      responses:
        '204':
          description: No Content
  /users/{id}:
    get:
      security:
      - bearerAuth: []
      summary: Get a customer object
      description: |
        OpGetCustomer requires `RoleCustomer` privileges.
      operationId: OpGetCustomer
