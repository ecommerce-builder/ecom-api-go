openapi: 3.0.2
servers:
  - description: Ecom Test API Service (GAE)
    url: https://open247-gae.appspot.com
  - description: Ecom Test API Service
    url: http://localhost:8080
  - description: Ecom Test API Service Ngrok
    url: https://ecdfc008.ngrok.io
info:
  description: Ecom API
  version: "v0.55.0"
  title: Headless Ecommerce API
  contact:
    name: Andy Fusniak
    email: andy@andyfusniak.com
paths:
  /:
    get:
      summary: Health Check
      operationId: OpHealthCheck1
      tags:
        - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'OK'
  /healthz:
    get:
      summary: Health Check
      operationId: OpHealthCheck2
      tags:
        - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'OK'
  /config:
    get:
      summary: Get config object
      operationId: GetSystemConfig
      tags:
        - Misc
      responses:
        '200':
          description:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfig'
  /admins:
    post:
      security:
        - bearerAuth: []
      summary: Create a new administrator
      operationId: OpCreateAdmin
      tags:
        - Admins
        - RoleAdmin
      requestBody:
        description: New administrator details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomer'
      responses:
        '201':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
        - bearerAuth: []
      summary: List all administrators
      operationId: OpListAdmins
      tags:
        - Admins
        - RoleAdmin
      responses:
        '200':
          description: A list of customer objects
          content:
            application/json:
              schema:
                $ref: ''
    delete:
      security:
        - bearerAuth: []
      summary: Delete an administrator
      operationId: OpDeleteAdmin
      tags:
        - Admins
        - RoleSuperUser
      responses:
        '204':
          description: No content
  /customers:
    post:
      summary: Sign up a new customer
      operationId: OpCreateCustomer
      tags:
        - Customers
      requestBody:
        description: New customer details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewCustomer'
      responses:
        '201':
          description: Customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
        - bearerAuth: []
      summary: List all customers
      operationId: OpListCustomers
      tags:
        - Customers
        - RoleAdmin
      responses:
        '200':
          description: List of Customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /categories:
    put:
      security:
        - bearerAuth: []
      summary: Replace all categories
      operationId: OpUpdateCatalog
      tags:
        - Categories
        - RoleAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryNode'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict
    get:
      security:
        - bearerAuth: []
      summary: Get all categories
      operationId: OpGetCatalog
      tags:
        - Categories
        - RoleAdmin
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
    delete:
      security:
        - bearerAuth: []
      summary: Purge all categories
      operationId: OpPurgeCatalog
      tags:
        - Categories
        - RoleAdmin
      responses:
        '204':
          description: No Content
  /associations:
    put:
      security:
        - bearerAuth: []
      summary: Replace all product to category associations
      operationId: OpUpdateCatalogAssocs
      tags:
        - Associations
        - RoleAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Associations'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutAssocsConflictResponse'
    get:
      security:
        - bearerAuth: []
      summary: Get all product to category associations
      operationId: OpGetCatalogAssocs
      tags:
        - Associations
        - RoleShopper
      responses:
        '200':
          description: Associations object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Associations'
    delete:
      security:
        - bearerAuth: []
      summary: Purge all product to category associations
      operationId: OpPurgeCatalogAssocs
      tags:
        - Associations
        - RoleAdmin
      responses:
        '204':
          description: No Content
  /customers/{customer_id}:
    get:
      security:
        - bearerAuth: []
      summary: Get a customer object
      operationId: OpGetCustomer
      tags:
        - Customers
        - RoleCustomer
      parameters:
        - name: customer_id
          required: true
          in: path
          description: Customer ID
          schema:
            type: string
            example: '53b3384b-fc35-47d1-9054-6b81f30f382e'
      responses:
        '201':
          description: Customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /customers/{customer_id}/devkeys:
    parameters:
      - name: customer_id
        required: true
        in: path
        description: Customer ID
        schema:
          type: string
          example: '53b3384b-fc35-47d1-9054-6b81f30f382e'
    post:
      security:
        - bearerAuth: []
      summary: Generate a new developer key
      operationId: OpGenerateCustomerDevKey
      tags:
        - Developer Keys
        - RoleCustomer
      responses:
        '201':
          description: Developer Key object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevKey'
    get:
      security:
        - bearerAuth: []
      summary: List a customer's developer keys
      operationId: OpListCustomersDevKeys
      tags:
        - Developer Keys
        - RoleCustomer
      responses:
        '200':
          description: List of Developer Key objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DevKey'
  /devkeys/{dev_key_id}:
    delete:
      security:
        - bearerAuth: []
      summary: Delete a developer key
      operationId: OpDeleteCustomerDevKey
      tags:
        - Developer Keys
        - RoleAdmin
      parameters:
        - name: dev_key_id
          required: true
          in: path
          description: Developer Key ID
          schema:
            type: string
            example: '5a85466e-9f23-4d71-b8b7-adbfc479bb6c'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /customers/{customer_id}/addresses:
    parameters:
      - name: customer_id
        required: true
        in: path
        description: Customer ID
        schema:
          type: string
          example: '7835fa6e-38de-4959-8838-c88ab3e073b3'
    post:
      security:
        - bearerAuth: []
      summary: Add a new address for a given customer
      operationId: OpCreateAddress
      tags:
        - Addresses
        - RoleCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAddress'
      responses:
        '201':
          description: Address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
    get:
      security:
        - bearerAuth: []
      summary: Get all customer addresses
      operationId: OpGetCustomersAddresses
      tags:
        - Addresses
        - RoleCustomer
      responses:
        '200':
          description: List of Address objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Address'
  /addresses/{address_id}:
    parameters:
      - name: address_id
        required: true
        in: path
        description: Address ID
        schema:
          type: string
          example: 'e3afa4f4-c5de-4e0f-8c37-5be677cfde6a'
    patch:
      security:
        - bearerAuth: []
      summary: Update an address
      operationId: OpUpdateAddress
      tags:
        - Addresses
        - RoleCustomer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAddress'
      responses:
        '200':
          description: Address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
    get:
      security:
        - bearerAuth: []
      summary: Get an address object
      operationId: OpGetAddress
      tags:
        - Addresses
        - RoleCustomer
      responses:
        '200':
          description: Address object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
    delete:
      security:
        - bearerAuth: []
      summary: Delete an address object
      operationId: OpDeleteAddress
      tags:
        - Addresses
        - RoleCustomer
      responses:
        '204':
          description: No Content
  /products/{sku}:
    parameters:
      - name: sku
        required: true
        in: path
        description: Product SKU
        schema:
          type: string
          example: 'TV-SKU'
    put:
      security:
        - bearerAuth: []
      summary: Create or replace a product by product SKU
      operationId: OpReplaceProduct
      tags:
        - Products
        - RoleAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewProduct'
      responses:
        '201':
          description: Product object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    get:
      security:
        - bearerAuth: []
      summary: Get a product by its SKU
      operationId: OpGetProduct
      tags:
        - Products
        - RoleShopper
      responses:
        '200':
          description: Product object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    head:
      security:
        - bearerAuth: []
      summary: Check if a product exists
      operationId: OpProductExists
      tags:
        - Products
        - RoleShopper
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
    delete:
      security:
        - bearerAuth: []
      summary: Delete a product by SKU
      operationId: OpDeleteProduct
      tags:
        - Products
        - RoleAdmin
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /products:
    get:
      security:
        - bearerAuth: []
      summary: List all products
      operationId: OpListProducts
      tags:
        - Products
        - RoleShopper
      responses:
        '200':
          description: Product object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
  /products/{sku}/tiers/{tier_ref}/pricing:
    put:
      security:
        - bearerAuth: []
      summary: Update a product pricing by product SKU and pricing tier reference
      operationId: OpUpdateTierPricing
      tags:
        - Pricing
        - RoleAdmin
      parameters:
        - name: sku
          required: true
          in: path
          description: Product SKU
          schema:
            type: string
            example: 'TV-SKU'
        - name: tier_ref
          required: true
          in: path
          description: Pricing tier reference
          schema:
            type: string
            example: 'default'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePricing'
      responses:
        '200':
          description: Pricing object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
    get:
      security:
        - bearerAuth: []
      summary: Get a product pricing by product SKU and pricing tier reference
      operationId: OpGetTierPricing
      tags:
        - Pricing
        - RoleShopper
      parameters:
        - name: sku
          required: true
          in: path
          description: Product SKU
          schema:
            type: string
            example: 'TV-SKU'
        - name: tier_ref
          required: true
          in: path
          description: Pricing tier reference
          schema:
            type: string
            example: 'default'
      responses:
        '200':
          description: Pricing object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pricing'
    delete:
      security:
        - bearerAuth: []
      summary: Delete a product pricing by product SKU and pricing tier reference
      operationId: OpDeleteTierPricing
      tags:
        - Pricing
        - RoleAdmin
      parameters:
        - name: sku
          required: true
          in: path
          description: Product SKU
          schema:
            type: string
            example: 'TV-SKU'
        - name: tier_ref
          required: true
          in: path
          description: Pricing tier reference
          schema:
            type: string
            example: 'default'
      responses:
        '204':
          description: No Content
  /orders:
    post:
      security:
        - bearerAuth: []
      summary: Place an guest or customer order
      operationId: OpPlaceOrder
      tags:
        - Orders
        - RoleShopper
      requestBody:
        description: Order to place in the system
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewOrder'
      description: Adds an item to the system
      responses:
        '201':
          description: Order object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: a conflict prevented the order being placed
  /sysinfo:
    get:
      security:
        - bearerAuth: []
      summary: Get system information
      operationId: OpSystemInfo
      tags:
        - Misc
        - RoleAdmin
      responses:
        '200':
          description: System info object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemInfo'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NewCustomer:
      type: object
      required:
        - email
        - password
        - firstname
        - lastname
      properties:
        email:
          type: string
          format: email
          example: 'john.doe@example.com'
        password:
          type: string
          example: 'Xxaks9SfmcT5avBR'
        firstname:
          type: string
          example: 'John'
        lastname:
          type: string
          example: 'Doe'
    Customer:
      type: object
      required:
        - id
        - uid
        - role
        - email
        - firstname
        - lastname
        - created
        - modified
      properties:
        id:
          type: string
          format: uuid
          example: '53b3384b-fc35-47d1-9054-6b81f30f382e'
        uid:
          type: string
        role:
          type: string
          example: 'eocNauyyf3WchJG6WRWXePEqbTE2'
        email:
          type: string
          format: email
          example: 'john.doe@example.com'
        firstname:
          type: string
          example: 'John'
        lastname:
          type: string
          example: 'Doe'
        created:
          type: string
          format: date-time
          example: '2019-07-30 14:23:31.756204Z'
        modified:
          type: string
          format: date-time
          example: '2019-07-30 14:23:31.756204Z'
    DevKey:
      type: object
      required:
        - object
        - id
        - key
        - customer_id
        - created
        - modified
      properties:
        object:
          type: string
          example: 'developer_key'
        id:
          type: string
          example: '5a85466e-9f23-4d71-b8b7-adbfc479bb6c'
        key:
          type: string
        customer_id:
          type: string
          example: '5a85466e-9f23-4d71-b8b7-adbfc479bb6c'
        created:
          type: string
          format: date-time
          example: '2019-07-31T14:36:13.595972Z'
        modified:
          type: string
          format: date-time
          example: '2019-07-31T14:36:13.595972Z'
    NewOrder:
      type: object
      required:
        - customer
        - billing_address
        - shipping_address
      properties:
        customer:
          type: object
          properties:
            contact_name:
              type: string
              example: 'John Doe'
            email:
              type: string
              format: email
              example: 'john@example.com'
        billing_address:
            $ref: '#/components/schemas/NewAddress'
        shipping_address:
            $ref: '#/components/schemas/NewAddress'
    Order:
      properties:
        billing_address:
          $ref: '#/components/schemas/Address'
        shipping_address:
          $ref: '#/components/schemas/Address'
    NewAddress:
      required:
        - typ
        - contact_name
        - addr1
        - city
        - county
        - postcode
        - country
      properties:
        typ:
          type: string
          enum: [shipping, billing]
          example: 'billing'
        contact_name:
          type: string
          example: John Doe
        addr1:
          type: string
          example: '456 The Road'
        addr2:
          type: string
          example: 'Park Lane'
        city:
          type: string
          example: 'Cambridge'
        postcode:
          type: string
          example: 'CB1 9ZZ'
        country:
          type: string
          example: 'GB'
    Address:
      required:
        - object
        - id
        - typ
        - contact_name
        - addr1
        - city
        - county
        - postcode
        - country
        - created
        - modified
      properties:
        object:
          type: string
          example: 'billing'
        id:
          type: string
          format: uuid
          example: 'c7c9ff19-4bc9-4953-a1bd-9dee0b41b4fe'
        typ:
          type: string
          enum: [shipping, billing]
          example: 'billing'
        contact_name:
          type: string
          example: John Doe
        addr1:
          type: string
          example: '456 The Road'
        addr2:
          type: string
          example: 'Park Lane'
        city:
          type: string
          example: 'Cambridge'
        postcode:
          type: string
          example: 'CB1 9ZZ'
        country:
          type: string
          example: 'GB'
        created:
          type: string
          format: date-time
          example: '2019-06-26T10:26:14.047Z'
        modified:
          type: string
          format: date-time
          example: '2019-06-26T10:26:14.047Z'
    AssocProduct:
      properties:
        sku:
          type: string
          example: 'NCIP9WFBB'
        created:
          type: string
          format: date-time
          example: '2019-07-30T13:57:23.269373Z'
        modified:
          type: string
          format: date-time
          example: '2019-07-30T13:57:23.269373Z'
    Associations:
      type: object
      additionalProperties:
        type: object
        properties:
          products:
            type: array
            items:
              $ref: '#/components/schemas/AssocProduct'
    Categories:
      properties:
        segment:
          type: string
          example: 'wireless-cctv'
        name:
          type: string
          example: 'Wireless CCTV'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Categories'
    CategoryNode:
      required:
        - segment
        - name
        - categories
      properties:
        segment:
          type: string
          example: 'wireless-cctv'
        name:
          type: string
          example: 'Wireless CCTV'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryNode'

    Pricing:
      required:
        - object
        - sku
        - tier_ref
        - unit_price
        - created
        - modified
      properties:
        object:
          type: string
          example: 'pricing'
        sku:
          type: string
          example: 'TV-SKU'
        tier_ref:
          type: string
          example: 'default'
        unit_price:
          type: integer
          example: 2066250
        created:
          type: string
          format: date-time
          example: '2019-07-30T13:57:23.289157Z'
        modified:
          type: string
          format: date-time
          example: '2019-07-31T15:27:15.536449Z'
    UpdatePricing:
      required:
        - unit_price
      properties:
        unit_price:
          type: integer
          minimum: 0
          example: 2066250
    Image:
      required:
        - object
        - id
        - sku
        - path
        - gsurl
        - width
        - height
        - size
        - created
        - modified
      properties:
        object:
          type: string
          example: 'image'
        id:
          type: string
          example: 'e2a1b7ff-a00a-4d7c-a2dd-86e8ea749ed1'
        sku:
          type: string
          example: 'USB32GBSP'
        path:
          type: string
          example: '4439.jpg'
        gsurl:
          type: string
          example: 'gs://4439.jpg'
        width:
          type: integer
          minimum: 0
          example: 999999
        height:
          type: integer
          minimum: 0
          example: 999999
        size:
          type: integer
          minimum: 0
          example: 0
        created:
          type: string
          format: date-time
          example: '2019-07-30T14:31:47.672541Z'
        modified:
          type: string
          format: date-time
          example: '2019-07-30T14:31:47.672541Z'
    NewProduct:
      required:
        - ean
      properties:
        ean:
          type: string
          example: '5060181650666'
    ProductContent:
      required:
        - meta
        - videos
        - manuals
        - software
        - description
        - specification
        - in_the_box
      properties:
        meta:
          type: object
          required:
            - title
            - description
          properties:
            title:
              type: string
            description:
              type: string
        videos:
          type: string
        manuals:
          type: string
        software:
          type: string
        description:
          type: string
        in_the_box:
          type: string
    Product:
      required:
        - object
        - sku
        - path
        - name
        - images
        - pricing
        - content
        - created
        - modified
      properties:
        object:
          type: string
          example: 'product'
        sku:
          type: string
          example: 'TV-SKU'
        path:
          type: string
          example: 'usb-receiver-cctv-wireless-infrared-day-night-hidden-spy-camera-system'
        name:
          type: string
          example: 'Green Feathers Wireless Bird Box Camera & USB Recording Kit'
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
        pricing:
          type: object
        content:
          $ref: '#/components/schemas/ProductContent'
    SystemConfig:
      properties:
        object:
          type: string
          example: 'config'
        ECOM_FIREBASE_PROJECT_ID:
          type: string
          example: 'test-data-oak'
        ECOM_FIREBASE_WEB_API_KEY:
          type: string
          example: 'AIzaSyDlPXxufb303i4e7fDV9fiURU05lQeX9Kc'
    SystemInfo:
      properties:
        api_version:
          type: string
          example: 'v0.55.0'
        env:
          type: object
          properties:
            pg:
              type: object
              properties:
                ECOM_PG_HOST:
                  type: string
                  example: 'localhost'
                ECOM_PG_PORT:
                  type: string
                  example: '5432'
                ECOM_PG_DATABASE:
                  type: string
                  example: 'ecom_dev'
