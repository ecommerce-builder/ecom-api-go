servers:
- description: Ecom Test API Service (GAE)
  url: https://open247-gae.appspot.com
- description: Ecom Test API Service
  url: http://localhost:8080
- description: Ecom Test API Service Ngrok
  url: https://a7c46957.ngrok.io
info:
  description: |
    # Ecom API
    Most requests require a JSON Web Token (JWT) aquired by signing into the Firebase Auth that corresponds to the API endpoint.

    ## Authentication
    API resources are protected by levels of access:

      * None (No JWT required)
      * `RoleShopper` (JWT contains no custom `role` claim)
      * `RoleCustomer` (JWT contains a custom claim `"role": "customer"`)
      * `RoleAdmin` (JWT contains a custom claim `"role": "admin"`)
      * `RoleSuperUser` (JWT contains a custom claim `"role": "root"`)

    Set the `Authorization: Bearer $JWT` header before calling the API endpoints that require authentication.

  version: "v0.57.0-dev-1809"
  title: Headless Ecommerce API
  contact:
    name: Andy Fusniak
    email: andy@andyfusniak.com
paths:
  /:
    get:
      summary: Health Check
      operationId: OpHealthCheck1
      tags:
      - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'ok'
  /healthz:
    get:
      summary: Health Check
      operationId: OpHealthCheck2
      tags:
      - Misc
      responses:
        '200':
          description: Heartbeat
          content:
            text/plain:
              schema:
                type: string
                example: 'ok'
  /config:
    get:
      summary: Get config object
      description: |
        GetSystemConfig requires no JSON Web Token.
      operationId: GetSystemConfig
      tags:
      - Misc
      responses:
        '200':
          description: System Config object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemConfig'
  /carts:
    post:
      security:
      - bearerAuth: []
      summary: Create a new shopping cart
      description: |
        OpCreateCart requires `RoleShopper` privileges. Creates an empty shopping cart. A shopping cart consists of items, discounts and coupons. The request body contains a unique identifier for the new cart.
      operationId: OpCreateCart
      tags:
      - Carts
      responses:
        '201':
          description: cart object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
              example:
                object: cart
                id: '30ad2997-3d19-4001-88d9-e2568d8cf720'
                locked: false
                created: '2019-08-02T12:02:42.217936Z'
                modified: 2019-08-02T12:02:42.217936Z'
                items:
                  object: 'list'
                  data: []
  /carts/{cart_id}:
    parameters:
    - name: cart_id
      required: true
      in: path
      description: Cart ID
      schema:
        type: string
        format: uuid
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    get:
      security:
      - bearerAuth: []
      summary: Get a shoping cart including items, offers and coupons
      description: |
        OpGetCart requires `RoleShopper` privileges. Retrives an existing shopping cart with the given cart ID.
      tags:
      - Carts
      responses:
        '200':
          description: Cart object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: |
            The cart with the given cart_id could not be found.
          content:
            application/json:
              schema:
                example: ''
  /carts/{cart_id}/items:
    parameters:
    - name: cart_id
      required: true
      in: path
      description: Cart ID
      schema:
        type: string
        format: uuid
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    post:
      security:
      - bearerAuth: []
      summary: Add an item to a cart
      description: |
        OpAddItemToCart requires `RoleShopper` privileges. Adds a new item to the cart returning the cart_item object. Each item has a unique identifier.
      operationId: OpAddItemToCart
      tags:
      - Carts
      requestBody:
        description: New CartItem
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - product_id
              - qty
              properties:
                product_id:
                  type: string
                  format: uuid
                  example: '54bfd164-b31a-4e61-b715-9c1cbe3c18e3'
                qty:
                  type: integer
                  example: 2
      responses:
        '201':
          description: |
            `CartItem` object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
        '404':
          description: |
            The cart with cart_id in the path could not be found. You should first create a cart calling the `OpCreateCart` operation and use its cart_id.
          content:
            application/json:
              example: ''
        '409':
          description: Error response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/cart-item-already-exists:
                  summary: cart/cart-item-already-exists
                  value:
                    status: 409
                    code: 'cart/cart-item-already-exists'
                    message: cart item already exists in the cart
    get:
      security:
      - bearerAuth: []
      summary: Get cart items
      description: |
        OpGetCartItems requires `RoleShopper` privileges.
      operationId: OpGetCartItems
      tags:
      - Carts
      responses:
        '200':
          description: List of cart item objects
          content:
            application/json:
              schema:
                type: object
                properties:
                  object:
                    type: string
                    example: 'list'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartItem'
        '404':
          description: |
            The cart with cart_id in the path could not be found. You should first create a cart calling the `OpCreateCart` operation and use its cart_id.
          content:
            application/json:
              example: ''
    delete:
      security:
      - bearerAuth: []
      summary: Empty the entire cart
      description: |
        OpEmptyCartItems requires `RoleShopper` privileges.
      operationId: OpEmptyCartItems
      tags:
      - Carts
      responses:
        '204':
          description: No Content
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/cart-contains-no-items:
                  summary: cart/cart-contains-no-items
                  value:
                    status: 409
                    code: 'cart/cart-contains-no-items'
                    message: OpEmptyCartItems cannot be called if a cart contains no items
  /carts/{cart_id}/items/{cart_item_id}:
    parameters:
    - name: cart_id
      required: true
      in: path
      description: A unique identifier for the cart.
      schema:
        type: string
        example: '30ad2997-3d19-4001-88d9-e2568d8cf720'
    - name: cart_item_id
      required: true
      in: path
      description: A unique identifier for the cart item.
      schema:
        type: string
        example: 'aba8b505-d016-4afc-95bd-1f292ed5a915'
    patch:
      security:
      - bearerAuth: []
      summary: Update a cart item with a new quantity
      description: |
        OpUpdateCartItem requires `RoleShopper` privileges.
      operationId: OpUpdateCartItem
      tags:
      - Carts
      requestBody:
        description: New quantity for cart item
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
              - qty
              properties:
                qty:
                  type: integer
                  example: 3
      responses:
        '200':
          description: CartItem object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItem'
    delete:
      security:
      - bearerAuth: []
      summary: Delete a cart item
      description: |
        OpDeleteCartItem requires `RoleShopper` privileges.
      operationId: OpDeleteCartItem
      tags:
      - Carts
      responses:
        '204':
          description: No Content
  /discounts:
    post:
      security:
      - bearerAuth: []
      summary: Create a new discount offer
      description: |
        OpCreateDiscount requires `RoleAdmin` privileges.
      operationId: OpCreateDiscount
      tags:
      - Discounts
      responses:
        '201':
          description: Discount object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
    get:
      security:
      - bearerAuth: []
      summary: List all discounts
      description: |
        OpListDiscounts requires `RoleAdmin` privileges.
      tags:
      - Discounts
      responses:
        '200':
          description: List of Discount objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Discount'
  /discounts/{discount_id}:
    parameters:
    - name: discount_id
      required: true
      in: path
      description: A unique identifier for the discount.
      schema:
        type: string
        example: '20574b05-29a4-49f6-bf89-fe231c09d8a5'
    get:
      security:
      - bearerAuth: []
      summary: Get a discount object by `discount_id`
      description: |
        OpGetDiscount requires `RoleAdmin` privileges.
      tags:
      - Discounts
      responses:
        '200':
          description: Discount object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
        '404':
          description: Not Found
    put:
      security:
      - bearerAuth: []
      summary: Update a discount offer
      description: |
        OpUpdateDiscount requires `RoleAdmin` privileges.
      tags:
      - Discounts
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountUpdateRequest'
      responses:
        '200':
          description: Discount object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Discount'
              example:
                type:
                  object: 'discount'
                  id: '391c499e-5e58-430a-8d92-a8587cbc3517'
                  discount_code: 'AUG20'
                  type: 'percentage'
                  start_at: '2019-08-05 09:00:00.000000Z'
                  ends_at: '2019-08-08 18:00:00.000000Z'
                  amount: 200000
                  name: 'August Deals'
                  created: '2019-07-30 14:23:31.756204Z'
                  modified: '2019-07-04 11:45:28.237506Z'
        '404':
          description: Not found
    delete:
      security:
      - bearerAuth: []
      summary: Delete a discount offer
      description: |
        OpDeleteDiscount requires `RoleAdmin` privileges.
      tags:
      - Discounts
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /products/{product_id}/discounts:
    post:
      security:
      - bearerAuth: []
      summary: Apply a discount code to an individual product
      description: |
        OpApplyProductDiscount requires `RoleAdmin` privileges. The request body contains a `discount_code` that references the code returned when creating a new Discount object.
      operationId: OpApplyProductDiscount
      tags:
      - Discounts
      parameters:
      - name: product_id
        required: true
        in: path
        description: Product SKU
        schema:
          type: string
          example: 'TV-SKU'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountApplyRequest'
      responses:
        '204':
          description: Not Content
        '404':
          description: Not Found
  /coupons:
    post:
      security:
      - bearerAuth: []
      summary: Create a new coupon offer
      description: |
        OpCreateCoupon requires `RoleAdmin` privileges.
      operationId: OpCreateCoupon
      tags:
      - Coupons
      responses:
        '501':
          description: Not Implemented
  /catagories/{category_id}/discounts:
    post:
      security:
      - bearerAuth: []
      summary: Apply a discount code to a bottom level category
      description: |
        OpApplyCategoryDiscount requires `RoleAdmin` privileges. The request body contains a `discount_code` that references the code returned when creating a new Discount object.
      operationId: OpApplyCategoryDiscount
      tags:
      - Discounts
      parameters:
      - name: category_id
        required: true
        in: path
        description: Category ID
        schema:
          type: string
          format: uuid
          example: '0baf0ae0-ef99-4200-822d-341f44b79b3f'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DiscountApplyRequest'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                discount/discount-applied-to-non-leaf-category:
                  summary: discount/discount-applied-to-non-leaf-category
                  value:
                    status: 409
                    code: 'discount/discount-applied-to-non-leaf-category'
                    message: discounts can only be applied to leaf categories
                discount/discount-leaf-category-zero-products:
                  summary: discount/discount-leaf-category-zero-products
                  value:
                    status: 409
                    code: 'discount/discount-leaf-category-zero-products'
                    message: discounts can only be applied to leaf categories containing products
  /admins:
    post:
      security:
      - bearerAuth: []
      summary: Create a new administrator
      description: |
        OpCreateAdmin requires `RoleAdmin` privileges.
      operationId: OpCreateAdmin
      tags:
      - Admins
      requestBody:
        description: New administrator details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: A customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
      - bearerAuth: []
      summary: List all administrators
      description: |
        OpListAdmins requires `RoleAdmin` privileges.
      operationId: OpListAdmins
      tags:
      - Admins
      responses:
        '200':
          description: A list of customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /admins/{admin_id}:
    parameters:
    - name: admin_id
      required: true
      in: path
      description: A unique identifier for the administrator.
      schema:
        type: string
        format: uuid
        example: '2d8661d3-0fac-4b72-8219-90731fb1935d'
    delete:
      security:
      - bearerAuth: []
      summary: Delete an administrator
      description: |
        OpDeleteAdmin requires `RoleSuperUser` privileges.
      operationId: OpDeleteAdmin
      tags:
      - Admins
      responses:
        '204':
          description: No content
  /customers:
    post:
      summary: Sign up a new customer
      description: |
        Sign up a new customer creates a new customer with the role of `RoleCustomer`.
        ### Auth
        OpCreateCustomer requires no JSON Web Token.
      operationId: OpCreateCustomer
      tags:
      - Customers
      requestBody:
        description: New customer details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
      responses:
        '201':
          description: Customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
    get:
      security:
      - bearerAuth: []
      summary: List all customers
      description: |
        OpListCustomers requires `RoleAdmin` privileges.
      operationId: OpListCustomers
      tags:
      - Customers
      responses:
        '200':
          description: List of Customer objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Customer'
  /categories:
    put:
      security:
      - bearerAuth: []
      summary: Replace all categories
      description: |
        OpUpdateCatalog requires `RoleAdmin` privileges.
      operationId: OpUpdateCatalog
      tags:
      - Categories
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
            example:
              segment: a
              name: ประเภท A
              categories:
              - segment: b
                name: ประเภท B
                categories:
                - segment: e
                  name: ประเภท E
                  categories: []
              - segment: c
                name: ประเภท C
                categories:
                - segment: f
                  name: ประเภท F
                  categories:
                  - segment: i
                    name: ประเภท I
                    categories: []
                  - segment: j
                    name: ประเภท J
                    categories:
                    - segment: m
                      name: ประเภท M
                      categories: []
                    - segment: 'n'
                      name: ประเภท N
                      categories: []
                - segment: g
                  name: ประเภท G
                  categories: []
              - segment: d
                name: ประเภท D
                categories:
                - segment: h
                  name: ประเภท H
                  categories:
                  - segment: k
                    name: ประเภท K
                    categories: []
                  - segment: l
                    name: ประเภท L
                    categories: []
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                cart/cart-item-already-exists:
                  summary: cart/cart-item-already-exists
                  value:
                    status: 409
                    code: 'cart/cart-item-already-exists'
                    message: cart item already exists in the cart
    get:
      security:
      - bearerAuth: []
      summary: Get all categories
      description: |
        OpGetCatalog requires `RoleShopper` privileges.
      operationId: OpGetCatalog
      tags:
      - Categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categories'
    delete:
      security:
      - bearerAuth: []
      summary: Purge all categories
      description: |
        OpPurgeCatalog requires `RoleAdmin` privileges.
      operationId: OpPurgeCatalog
      tags:
      - Categories
      responses:
        '204':
          description: No Content
  /categories/assocs/products:
    put:
      parameters:
      - in: header
        name: X-Keyed-By
        schema:
          type: string
          enum: ['id', 'path']
          default: 'path'
        required: false
        description: Indicates that the request body keys are either category `id` or category `path` values. If the header is not set the default expected request body is expected to be keyed by category `id`.
      security:
      - bearerAuth: []
      summary: Replace all category to product associations
      description: |
        The request body is a map of string to object values. The key of this map is either a category id or a category path, determined by setting the `X-Keyed-By` header to `id` or `path` respectively.

        `X-Keyed-By: id` is currently not implemented and returns a 501 Not Implemented status code. You should use `X-Keyed-By: path` and pass category path strings as keys to the request body.

        To get a list of all products, including product id and SKUs, use the OpListProducts operation.

        OpUpdateCatalogProductAssocs requires `RoleAdmin` privileges.
      operationId: OpUpdateCatalogProductAssocs
      tags:
      - Associations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssocProductIDRequest'
            example:
              a/b/e:
                products:
                - product_id: 'e0130bb0-5996-451f-95a0-e5c5afa207d7'
                - product_id: '60230435-5ad9-4a27-9b52-dec2944fdfb1'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutAssocsConflict'
    get:
      parameters:
      - in: query
        name: key
        schema:
          type: string
          enum: ['id', 'path']
          default: 'id'
        required: false
        description: Return the category to product associations keyed by either category `id` or category `path`.
      security:
      - bearerAuth: []
      summary: Get all category to product associations
      description: |
        OpGetCatalogProductAssocs requires `RoleShopper` privileges.
      operationId: OpGetCatalogProductAssocs
      tags:
        - Associations
      responses:
        '200':
          description: Associations object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Associations'
    delete:
      security:
      - bearerAuth: []
      summary: Purge all category to product associations
      description: |
        OpPurgeCatalogAssocs requires `RoleAdmin` privileges.
      operationId: OpPurgeCatalogAssocs
      tags:
      - Associations
      responses:
        '204':
          description: No Content
  /customers/{customer_id}:
    get:
      security:
      - bearerAuth: []
      summary: Get a customer object
      description: |
        OpGetCustomer requires `RoleCustomer` privileges.
      operationId: OpGetCustomer
      tags:
      - Customers
      parameters:
      - name: customer_id
        required: true
        in: path
        description: Customer ID
        schema:
          type: string
          example: '53b3384b-fc35-47d1-9054-6b81f30f382e'
      responses:
        '201':
          description: Customer object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /customers/{customer_id}/devkeys:
    parameters:
    - name: customer_id
      required: true
      in: path
      description: Customer ID
      schema:
        type: string
        example: '53b3384b-fc35-47d1-9054-6b81f30f382e'
    post:
      security:
      - bearerAuth: []
      summary: Generate a new developer key
      description: |
        OpGenerateCustomerDevKey requires `RoleCustomer` privileges.
      operationId: OpGenerateCustomerDevKey
      tags:
      - Developer Keys
      responses:
        '201':
          description: Developer Key object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DevKey'
    get:
      security:
      - bearerAuth: []
      summary: List a customer's developer keys
      description: |
        OpListCustomersDevKeys requires `RoleCustomer` privileges.
      operationId: OpListCustomersDevKeys
      tags:
      - Developer Keys
      responses:
        '200':
          description: List of Developer Key objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DevKey'
  /devkeys/{dev_key_id}:
    delete:
      security:
      - bearerAuth: []
      summary: Delete a developer key
      description: |
        OpDeleteCustomerDevKey requires `RoleAdmin` privileges.
      operationId: OpDeleteCustomerDevKey
      tags:
      - Developer Keys
      parameters:
      - name: dev_key_id
        required: true
        in: path
        description: Developer Key ID
        schema:
          type: string
          example: '5a85466e-9f23-4d71-b8b7-adbfc479bb6c'
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found
  /signin-with-devkey:
    post:
      summary: Signin with a developer key
      description: |
        OpSignInWithDevKey requires no JWT Web Token.

        Signin with a secret developer key. After you receive the custom token in the response, pass it to Firebase Auth [signInWithCustomToken](https://firebase.google.com/docs/reference/node/firebase.auth.Auth#sign-inwith-custom-token) to sign in the user:


        ```javascript
          firebase.auth().signInWithCustomToken(token).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // ...
          });
        ```

        To sign out a user, call `signOut`:

        ```javascript
          firebase.auth().signOut().then(function() {
            // Sign-out successful.
          }).catch(function(error) {
            // An error happened.
          });
        ```
      operationId: OpSignInWithDevKey
      tags:
      - Developer Keys
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignInDevKeyRequest'
      responses:
        '201':
          description: Custom Token object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignInDevKeyCustomToken'
  /customers/{customer_id}/addresses:
    parameters:
    - name: customer_id
      required: true
      in: path
      description: Customer ID
      schema:
        type: string
        example: '7835fa6e-38de-4959-8838-c88ab3e073b3'
    post:
